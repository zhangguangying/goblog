<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表 - 我的技术博客</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="container-sm">
        <div class="row mt-5">
            <div class="col-md-3 blog-sidebar">
                <div class="p-4 mb-3 bg-white rounded shadow-sm">
                    <h1>GoBlog</h1>
                    <p class="mb-0">摒弃世俗浮躁，追求技术精湛</p>
                </div>
                <div class="p-4 bg-white rouded shadow-sm mb-3">
                    <h5>分类</h5>
                    <ol class="list-unstyled mb-0">
                        <li><a href="#">未分类</a></li>
                        <li><a href="#">模板</a></li>
                        <li><a href="#">数据库</a></li>
                    </ol>
                </div>
                <div class="p-4 bg-white rounded shadow-sm mb-3">
                    <h5>作者</h5>
                    <ol class="list-unstyled mb-0">
                        <li><a href="#">Summer</a></li>
                        <li><a href="#">Aufree</a></li>
                        <li><a href="#">Monkey</a></li>
                    </ol>
                </div>
                <div class="p-4 bg-white rounded shadow-sm mb-3">
                    <h5>链接</h5>
                    <ol class="list-unstyled">
                        <li><a href="#">关于我们</a></li>
                        <li><a href="#">注册</a></li>
                        <li><a href="#">登录</a></li>
                    </ol>
                </div>
            </div>

            <div class="col-md-9 blog-main">
                {{ range $key, $article := . }}
                <div class="blog-post bg-white p-5 rounded shadow mb-4">
                    <h3 class="blog-post-title">
                        <a href="{{ $article.Link }}" class="text-dark text-decoration-none">
                            {{ $article.Title }}
                        </a>
                    </h3>
                    <p class="blog-post-meta text-secondary">
                        发布于 <a href="" class="font-weight-bold">2020-09-05</a> by <a href="" class="font-weight-bold">Summer</a>
                    </p>
                    <br>
                    {{ $article.Body }}
                </div>
                {{ end }}

                <nav class="blog-pagination mb-5">
                    <a href="" class="btn btn-outline-primary">下一页</a>
                    <a href="" class="btn btn-outline-secondary disabled" tabindex="-1" aria-disabled="true">上一页</a>
                </nav>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
